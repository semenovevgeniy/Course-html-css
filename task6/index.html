<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LINKS</title>
</head>
<body>
    <div class="line_1">
          <ul>
              <li>
                  <a href="https://yandex.by/">first link</a>
              </li>
              <li>
                <a href="https://yandex.by/">second link</a>
              </li>
              <li>
                <a href="https://yandex.by/">third link</a>
              </li>
              <li>
                  <a href="https://yandex.by/">forth link</a>
                </li>
          </ul>
    </div><!--При написании данного блока использовал следующий код:
            -content="|" для создания разделительной линии между пунктами меню,
             ее положение изменялось с помощью padding, размрез с помощью font-size
             li{display:inline} для размещения пунктов меню горизонтально
              предварительно отмена всех стилей и отступов list-style-type:none,
              paddibg=0, margin=0.
              Использование псевдокласса li:not(:first-child):before отмена разделительной линии
              перед первым элементом меню и одновременное задание элемента между другими пунктами меню
              использование псевдокласса "hover" (a:hover)-->
    <div class="line_2">
            <ul>
                <li>
                    <a href="https://yandex.by/">first link</a>
                </li>
                <li>
                  <a href="https://yandex.by/">second link</a>
                </li>
                <li>
                  <a href="https://yandex.by/">third link</a>
                </li>
                <li>
                    <a href="https://yandex.by/">forth link</a>
                  </li>
            </ul>
    </div><!--При написании данного блока использовал следующий код:
            border-right- для создания разделительной линии между пунктами меню,
            ее положение изменялось с помощью padding-right и margin-right
            li {display: inline-block} для размещения ссылок горизонтально
             элементы списка строчно-блочные, предварительно отмена всех стилей и отступов
             list-style-type:none,paddibg=0, margin=0.
             для ссылок добавил display:block
             Использование псевдокласса li:last-child отмена разделительной линии после
             последнего пункта меню
             использование псевдокласса "hover" (a:hover)-->
    <div class="line_3">
                <ul>
                    <li>
                        <a href="https://yandex.by/">first link</a>
                    </li>
                    <li>
                      <a href="https://yandex.by/">second link</a>
                    </li>
                    <li>
                      <a href="https://yandex.by/">third link</a>
                    </li>
                    <li>
                        <a href="https://yandex.by/">forth link</a>
                      </li>
                </ul>
    </div><!--При написании данного блока использовал следующий код:
              border-left- для создания разделительной линии между пунктами меню
              ее положение изменялось с помощью padding-left и margin-left
              li{display:inline} для размещения ссылок горизонтально, элементы списка строчные
              предварительно отмена всех стилей и отступов list-style-type:none,paddibg=0, margin=0.
              использование псевдокласса li:first-child- отмена разделительной линии перед первым пунктом меню
              использование псевдокласса "hover"-->
    <div class="line_4">
                <ul>
                    <li>
                        <a href="https://yandex.by/">first link</a>
                    </li>
                    <li>
                      <a href="https://yandex.by/">second link</a>
                    </li>
                    <li>
                      <a href="https://yandex.by/">third link</a>
                    </li>
                    <li>
                        <a href="https://yandex.by/">forth link</a>
                      </li>
                </ul>
    </div><!--При написании данного блока использовал следующий код:
            border-right- для создания разделительной линии между пунктами меню,
            ее положение изменялось с помощью padding-right и margin-right
            li{float:left} для размещения ссылок горизонтально, элементы списка плавающие
            предварительно отмена всех стилей и отступов list-style-type:none,paddibg=0, margin=0.
            использование псевдокласса li:first-child- отмена разделительной линии после последнего элемента списка меню
            для ссылок добавил display:block
            использование псевдокласса "hover"-->
</body>
</html>
